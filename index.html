<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>打开大众点评外卖</title>
    <style>
        /* 保持原有样式，新增加载提示 */
       .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
       .loading-txt {
            color: #666;
            margin-top: 20px;
            font-size: 16px;
        }
        /* 其他样式保持不变 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
        }
       .container { text-align: center; max-width: 400px; width: 100%; display: none; }
       .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background-color: #ff7043;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 { color: #333; margin-bottom: 15px; font-size: 24px; }
        p { color: #666; margin-bottom: 30px; font-size: 16px; }
        #openBtn {
            background-color: #ff7043;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s;
        }
        #openBtn:hover { background-color: #f4511e; }
        #message { margin-top: 20px; color: #d32f2f; font-size: 16px; display: none; }
       .wxtip {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 998;
            display: none;
        }
       .wxtip-icon {
            width: 52px;
            height: 67px;
            background: url(weixin-tip.png) no-repeat;
            display: block;
            position: absolute;
            right: 20px;
            top: 20px;
        }
       .wxtip-txt { color: white; padding-top: 50px; font-size: 16px; }
    </style>
</head>
<body>
    <!-- 加载提示（浏览器打开后先显示，唤起后隐藏） -->
    <div class="loading" id="loading">
        <div class="logo">大众点评</div>
        <div class="loading-txt">正在唤起大众点评...</div>
    </div>

    <div class="container">
        <div class="logo">大众点评</div>
        <h1>打开大众点评外卖</h1>
        <p>点击下方按钮，查看外卖详情</p >
        <button id="openBtn">打开大众点评</button>
        <div id="message">请先下载大众点评应用</div>
        <div class="wxtip" id="browserTip">
            <div class="wxtip-icon"></div>
            <p class="wxtip-txt">点击右上角<br/>选择<strong>默认浏览器</strong>打开<br/>将自动唤起大众点评</p >
        </div>
    </div>

    <script>
        // 环境判断
        const ua = navigator.userAgent;
        const isWeixin = /MicroMessenger/i.test(ua);
        const isIOS = /iPhone|iPad|iPod/i.test(ua);
        const isAndroid = /Android/i.test(ua);

        // 获取URL参数
        function getPoiId() {
            const url = window.location.href;
            const regex = new RegExp('[?&]id=([^&#]*)');
            const results = regex.exec(url);
            return results? decodeURIComponent(results[1]) : null;
        }

        // 生成唤起协议
        function getScheme() {
            const poiId = getPoiId();
            if (!poiId) return null;
            return `dianping://waimai.dianping.com/takeout/foods?` +
                `poi_id_str=${poiId}&` +
                `allowance_alliance_scenes=1100&` +
                `poi_id=-100`;
        }

        // 唤起应用
        function launchApp() {
            const scheme = getScheme();
            if (!scheme) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('container').style.display = 'block';
                document.getElementById('message').textContent = '参数错误，请检查链接';
                document.getElementById('message').style.display = 'block';
                return;
            }

            // 浏览器环境：立即传递协议
            window.location.href = scheme;

            // 3秒后如果未唤起（页面仍在），则显示备用按钮
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            }, 3000);
        }

        // 页面加载时立即执行（非微信环境）
        if (!isWeixin) {
            // 浏览器打开后，先显示“正在唤起”，同时立即触发唤起
            launchApp();
        } else {
            // 微信环境：隐藏加载提示，显示正常页面
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }

        // 按钮点击事件（仅微信环境可见）
        document.getElementById('openBtn').addEventListener('click', () => {
            if (isWeixin) {
                document.getElementById('browserTip').style.display = 'block';
            } else {
                launchApp();
            }
        });

        // 关闭提示层
        document.getElementById('browserTip').addEventListener('click', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
